name: Build axel on Ubuntu
on:
  workflow_dispatch:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]
  release:
    types: [released]

jobs:
  build_axel:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up compiler
      run: |
        sudo apt-get install -y software-properties-common
        sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
        sudo apt-get update

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          automake \
          autoconf-archive \
          autopoint \
          libtool \
          gettext \
          pkg-config \
          make \
          gcc \
          libssl-dev \
          libc6-dev \
          build-essential \
          gcc-multilib \
          g++-multilib \
          wget \
          git \
          p7zip-full \
          musl-tools
        sudo update-alternatives --set gcc /usr/bin/gcc-13

    - name: Build axel
      run: |
        echo "查询"
        gcc --version
        echo "查询结束"
        wget https://github.com/axel-download-accelerator/axel/releases/download/v2.17.14/axel-2.17.14.tar.gz
        tar -zxvf axel-2.17.14.tar.gz
        cd axel-2.17.14
        ./configure \
          LDFLAGS="-static -Wl,--whole-archive -lpthread -ldl -Wl,--no-whole-archive" \
          LIBS="-static-libgcc -static-libstdc++ -lcrypto -lssl -lnss_files -lnss_dns -lresolv"
        make
        sudo make install

    - name: Collect binaries
      run: |
        mkdir -p artifact
        which axel && cp $(which axel) artifact/
        ldd $(which axel) || true  # Static build should show "not a dynamic executable"

    - name: Create 7z package
      run: |
        7z a axel.7z -r artifact/*

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: axel-binaries
        path: |
          artifact/*
          axel.7z

    - name: Create Release
      if: success()
      uses: ncipollo/release-action@v1
      with:
        tag: axel-ubuntu-latest
        allowUpdates: true
        artifacts: axel.7z
        token: ${{ secrets.GITHUB_TOKEN }}
